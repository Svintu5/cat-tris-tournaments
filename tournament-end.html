<!DOCTYPE html>

    * { box-sizing: border-box; margin: 0; }
    html, body {

        radial-gradient(circle at 80% 100%, #00FF88 0%, rgba(0,255,136,0) 45%),
        radial-gradient(circle at 50% 40%, #FF6B9D 0%, rgba(255,107,157,0) 55%),
        #0a0a1a;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Switzer', sans-serif;
      color: #FFFFFF;
    }
    .results-container {
      text-align: center;
      max-width: 500px;
      padding: 40px;
      background: rgba(0,0,0,0.9);
      border: 3px solid #FFD700;
      border-radius: 24px;
      box-shadow: 0 0 60px rgba(255,215,0,0.5);
      backdrop-filter: blur(20px);
    }
    .trophy { font-size: 80px; margin-bottom: 20px; }
    .room-title { 
      font-size: 28px; 
      font-weight: 800; 
      color: #FFD700; 
      margin-bottom: 30px;
      text-shadow: 0 0 20px #FFD700;
      letter-spacing: 0.1em;
    }
    .leaderboard {
      background: rgba(255,255,255,0.1);
      border-radius: 16px;
      padding: 24px;
      margin: 30px 0;
      border: 2px solid rgba(255,215,0,0.3);
    }
    .leaderboard h2 {
      color: #00FF88;
      font-size: 24px;
      margin-bottom: 20px;

      padding: 16px 40px;

      font-weight: 700;
      background: linear-gradient(45deg, #00FF88, #00D47F);
      border: none;
      border-radius: 50px;
      color: #000;
      cursor: pointer;
      box-shadow: 0 8px 25px rgba(0,255,136,0.4);
      transition: all 0.3s ease;
    }
    .back-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(0,255,136,0.6);
    }
  </style>
</head>
<body>

          <div style="margin-top: 10px;">–°–ø–∞—Å–∏–±–æ –∑–∞ –∏–≥—Ä—É –≤ Cat-tris! üòª</div>
          <br>

            üéÆ –ù–û–í–´–ô –¢–£–†–ù–ò–†

        </div>
      `;

      console.log('‚úÖ tournament-end.html –ø–æ–ª–Ω–æ—Å—Ç—å—é –≥–æ—Ç–æ–≤!');
    }

    if (document.readyState === 'loading') {

</body>
</html>
