<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>üèÜ Cat-tris Tournament Results</title>
  <link href="https://fonts.cdnfonts.com/css/switzer" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; }

    html, body {
      height: 100vh;
      background:
        radial-gradient(circle at 20% 20%, #E37DF7 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, #110FFF 0%, transparent 50%),
        #000000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Switzer', sans-serif;
      color: #FFFFFF;
      padding: 20px;
    }

    .results-container {
      text-align: center;
      max-width: 480px;
      width: 100%;
      padding: 40px 48px;
      background: rgba(15, 0, 35, 0.95);
      border-radius: 28px;
      border: 2px solid #9B6AF6;
      box-shadow:
        0 0 0 1px #E37DF7,
        0 0 60px rgba(155,106,246,0.4);
      backdrop-filter: blur(20px);
    }

    .trophy {
      font-size: 64px;
      margin-bottom: 16px;
      text-shadow: 0 0 22px rgba(227,125,247,0.6);
    }

    .room-title {
      font-size: 24px;
      font-weight: 900;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      margin-bottom: 28px;
      background: linear-gradient(45deg, #E37DF7, #9B6AF6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 30px rgba(227,125,247,0.5);
    }

    .leaderboard {
      background: rgba(0,0,0,0.3);
      border-radius: 20px;
      padding: 20px 22px;
      margin: 24px 0 8px;
      border: 1px solid rgba(155,106,246,0.5);
    }

    .leaderboard h2 {
      color: #E6E6FF;
      font-size: 18px;
      margin-bottom: 14px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      text-align: center;
      opacity: 0.9;
    }

    .back-btn {
      margin-top: 24px;
      padding: 16px 36px;
      font-size: 16px;
      font-weight: 800;
      background: linear-gradient(45deg, #00FF88, #00D06A);
      border: none;
      border-radius: 20px;
      color: #000;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      box-shadow: 0 8px 25px rgba(0,255,136,0.4);
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 35px rgba(0,255,136,0.6);
    }

    @media (max-width: 480px) {
      .results-container {
        padding: 32px 32px;
      }
      .room-title { font-size: 20px; }
      .back-btn { padding: 14px 28px; font-size: 15px; }
    }
  </style>
</head>
<body>
  <div class="results-container">
    <div class="trophy">üèÜ</div>
    <div class="room-title" id="roomTitle">Loading...</div>
    
    <div class="leaderboard" id="leaderboard">
      <h2>FINAL RESULTS</h2>
      <div style="text-align:center; opacity:0.8;">Loading...</div>
    </div>
    
    <button class="back-btn" onclick="window.location.href='index.html'">
      üéÆ NEW TOURNAMENT
    </button>
  </div>

  <script>
  async function loadState() {
    const roomTitle = document.getElementById('roomTitle');
    const leaderboardEl = document.getElementById('leaderboard');
    if (!roomTitle || !leaderboardEl) return;

    const urlParams = new URLSearchParams(window.location.search);
    const roomCodeRaw = urlParams.get('room') || 'UNKNOWN';
    const roomCode = roomCodeRaw.toUpperCase();

    roomTitle.textContent = `Tournament ${roomCode} ‚Äì Final Results`;

    try {
      const res = await fetch('/api/tournament', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          code: roomCodeRaw,
          action: 'state'
        })
      });
      const data = await res.json();

      if (!res.ok || data.error) {
        leaderboardEl.innerHTML = `
          <h2>FINAL RESULTS</h2>
          <div style="color:#FF6B6B;padding:16px;font-size:15px;text-align:center;">
            ‚ö†Ô∏è ${data.error || 'Tournament data not found.'}<br><br>
            <a href="index.html" style="color:#00FF88;font-weight:bold;font-size:16px;text-decoration:none;">
              üéÆ NEW TOURNAMENT
            </a>
          </div>
        `;
        return;
      }

      const rows = (data.leaderboard || []).map((p, idx) => `
        <div style="
            display:flex;
            justify-content:space-between;
            align-items:center;
            padding:6px 0;
            border-bottom:${idx === (data.leaderboard.length - 1)
              ? 'none' : '1px solid rgba(255,255,255,0.12)'};
        ">
          <span>üèÖ #${p.rank} ${p.name}</span>
          <span>${p.score}</span>
        </div>
      `).join('') || `
        <div style="color:#FF6B6B;padding:12px 0;text-align:center;opacity:0.9;">
          No scores submitted.
        </div>
      `;

      leaderboardEl.innerHTML = `
        <h2>FINAL RESULTS</h2>
        ${rows}
      `;
    } catch (e) {
      console.error(e);
      leaderboardEl.innerHTML = `
        <h2>FINAL RESULTS</h2>
        <div style="color:#FF6B6B;padding:16px;font-size:15px;text-align:center;">
          ‚ö†Ô∏è Error loading results.<br><br>
          <a href="index.html" style="color:#00FF88;font-weight:bold;font-size:16px;text-decoration:none;">
            üéÆ NEW TOURNAMENT
          </a>
        </div>
      `;
    }
  }

  // –ø–µ—Ä–≤—ã–π –≤—ã–∑–æ–≤ —Å—Ä–∞–∑—É –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', () => {
      loadState();
      setInterval(loadState, 3000); // –ø–æ–ª–ª–∏–Ω–≥ –∫–∞–∂–¥—ã–µ 3 —Å–µ–∫—É–Ω–¥—ã
    });
  } else {
    loadState();
    setInterval(loadState, 3000);
  }
</script>
</body>
</html>
