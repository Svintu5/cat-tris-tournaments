<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üòª Cat‚Äëtris | Tournament Results</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.cdnfonts.com/css/switzer" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 20px;
      background:
        radial-gradient(circle at 20% 20%, #E37DF7 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, #110FFF 0%, transparent 50%),
        #000;
      font-family: 'Switzer', sans-serif;
      color: #fff;
    }

    .results-container {
      background: rgba(15, 0, 35, 0.95);
      border: 2px solid #9B6AF6;
      border-radius: 28px;
      padding: 48px 60px;
      box-shadow: 
        0 0 0 1px #E37DF7,
        0 0 60px rgba(155, 106, 246, 0.4);
      text-align: center;
      backdrop-filter: blur(20px);
      max-width: 600px;
      width: 100%;
    }

    .logo {
      font-size: 36px;
      font-weight: 900;
      letter-spacing: 0.15em;
      margin-bottom: 12px;
      background: linear-gradient(45deg, #E37DF7, #9B6AF6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-transform: uppercase;
    }

    .subtitle {
      font-size: 20px;
      color: #00FF88;
      margin-bottom: 36px;
      letter-spacing: 0.1em;
      font-weight: 700;
    }

    .room-code {
      font-size: 16px;
      color: #E6E6FF;
      margin-bottom: 24px;
      opacity: 0.8;
    }

    .leaderboard {
      margin: 24px 0;
      text-align: left;
    }

    .player-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 24px;
      margin: 8px 0;
      background: rgba(155, 106, 246, 0.1);
      border: 1px solid rgba(155, 106, 246, 0.3);
      border-radius: 16px;
      transition: all 0.3s ease;
    }

    .player-row:hover {
      background: rgba(155, 106, 246, 0.2);
      transform: translateX(4px);
    }

    .player-row.winner {
      background: linear-gradient(90deg, rgba(0, 255, 136, 0.2), rgba(0, 208, 106, 0.1));
      border: 2px solid #00FF88;
      box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
    }

    .rank {
      font-size: 28px;
      font-weight: 900;
      width: 60px;
      text-align: center;
    }

    .player-info {
      flex: 1;
      padding: 0 16px;
    }

    .player-name {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .player-status {
      font-size: 12px;
      opacity: 0.7;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    .player-score {
      font-size: 32px;
      font-weight: 900;
      color: #FFD700;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
    }

    .winner .rank {
      color: #00FF88;
      text-shadow: 0 0 15px #00FF88;
    }

    .winner .player-name {
      color: #00FF88;
    }

    .actions {
      margin-top: 36px;
      display: flex;
      gap: 16px;
      justify-content: center;
    }

    button {
      padding: 18px 32px;
      border-radius: 16px;
      border: none;
      font-size: 16px;
      font-weight: 800;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      transition: all 0.3s ease;
    }

    .new-game-btn {
      background: linear-gradient(45deg, #00FF88, #00D06A);
      color: #000;
      box-shadow: 0 8px 25px rgba(0, 255, 136, 0.4);
    }

    .new-game-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 35px rgba(0, 255, 136, 0.6);
    }

    .lobby-btn {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      border: 2px solid #9B6AF6;
    }

    .lobby-btn:hover {
      background: rgba(155, 106, 246, 0.2);
      transform: translateY(-2px);
    }

    .loading {
      font-size: 18px;
      color: #9B6AF6;
      padding: 40px;
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    .error {
      color: #FF6B6B;
      font-size: 16px;
      padding: 20px;
      background: rgba(255, 107, 107, 0.1);
      border-radius: 12px;
      border: 1px solid rgba(255, 107, 107, 0.3);
    }
  </style>
</head>
<body>
  <div class="results-container">
    <div class="logo">üòª Cat-tris</div>
    <div class="subtitle">üèÜ FINAL RESULTS</div>
    <div class="room-code" id="roomCode">Loading...</div>

    <div id="content">
      <div class="loading">Loading results...</div>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const roomCode = urlParams.get('room');
    const API_BASE = `${location.origin}/api/tournament`;

    if (!roomCode) {
      document.getElementById('content').innerHTML = 
        '<div class="error">‚ùå No room code provided!</div>';
    } else {
      document.getElementById('roomCode').textContent = `ROOM: ${roomCode}`;
      loadResults();
    }

    async function loadResults() {
      try {
        const res = await fetch(API_BASE, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ 
            code: roomCode, 
            action: 'get_room' 
          })
        });

        if (!res.ok) {
          throw new Error('Failed to load results');
        }

        const room = await res.json();

        // –°–æ—Ä—Ç–∏—Ä—É–µ–º –∏–≥—Ä–æ–∫–æ–≤ –ø–æ –æ—á–∫–∞–º
        const leaderboard = Object.entries(room.scores || {})
          .sort((a, b) => b[1] - a[1])
          .map(([name, score], index) => ({
            rank: index + 1,
            name,
            score,
            played: room.played?.[name] || false
          }));

        if (leaderboard.length === 0) {
          document.getElementById('content').innerHTML = 
            '<div class="error">No players found!</div>';
          return;
        }

        // –†–µ–Ω–¥–µ—Ä–∏–º —Ç–∞–±–ª–∏—Ü—É –ª–∏–¥–µ—Ä–æ–≤
        let html = '<div class="leaderboard">';
        
        leaderboard.forEach((player, index) => {
          const isWinner = index === 0;
          const medal = isWinner ? 'üèÜ' : (index === 1 ? 'ü•à' : (index === 2 ? 'ü•â' : ''));
          
          html += `
            <div class="player-row ${isWinner ? 'winner' : ''}">
              <div class="rank">${medal || `#${player.rank}`}</div>
              <div class="player-info">
                <div class="player-name">${player.name}</div>
                <div class="player-status">${player.played ? 'Finished' : 'Did not play'}</div>
              </div>
              <div class="player-score">${player.score}</div>
            </div>
          `;
        });

        html += '</div>';

        html += `
          <div class="actions">
            <button class="new-game-btn" onclick="goToLobby()">üè† –í–µ—Ä–Ω—É—Ç—å—Å—è –≤ –ª–æ–±–±–∏</button>
          </div>
        `;

        document.getElementById('content').innerHTML = html;

      } catch (err) {
        console.error('Error loading results:', err);
        document.getElementById('content').innerHTML = 
          `<div class="error">‚ùå Failed to load results: ${err.message}</div>`;
      }
    }

    function goToLobby() {
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
