  <style>
    * { box-sizing: border-box; margin: 0; }
    html, body {

      background:

        radial-gradient(circle at 80% 100%, #00FF88 0%, rgba(0,255,136,0) 45%),

      align-items: center;

      color: #FFFFFF;
    }
    .results-container {
      text-align: center;
      max-width: 500px;
      padding: 40px;
      background: rgba(0,0,0,0.9);
      border: 3px solid #FFD700;
      border-radius: 24px;
      box-shadow: 0 0 60px rgba(255,215,0,0.5);
      backdrop-filter: blur(20px);
    }
    .trophy { font-size: 80px; margin-bottom: 20px; }
    .room-title { 
      font-size: 28px; 
      font-weight: 800; 
      color: #FFD700; 
      margin-bottom: 30px;
      text-shadow: 0 0 20px #FFD700;
      letter-spacing: 0.1em;
    }
    .leaderboard {
      background: rgba(255,255,255,0.1);
      border-radius: 16px;
      padding: 24px;
      margin: 30px 0;
      border: 2px solid rgba(255,215,0,0.3);
    }
    .leaderboard h2 {
      color: #00FF88;
      font-size: 24px;
      margin-bottom: 20px;
      text-shadow: 0 0 15px #00FF88;
    }
    .player-row {
      display: flex;
      justify-content: space-between;
      padding: 12px 16px;
      margin: 8px 0;
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      font-size: 18px;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .player-row.gold { border-left: 5px solid #FFD700; background: rgba(255,215,0,0.2); }

    .player-row.bronze { border-left: 5px solid #CD7F32; background: rgba(205,127,50,0.2); }
    .player-row:hover { transform: scale(1.02); box-shadow: 0 8px 25px rgba(255,215,0,0.3); }
    .winner {
      font-size: 36px !important;
      color: #FFD700 !important;
      font-weight: 900 !important;
      text-shadow: 0 0 30px #FFD700 !important;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    .back-btn {
      margin-top: 30px;
      padding: 16px 40px;
      font-size: 18px;
      font-weight: 700;
      background: linear-gradient(45deg, #00FF88, #00D47F);
      border: none;
      border-radius: 50px;
      color: #000;
      cursor: pointer;
      box-shadow: 0 8px 25px rgba(0,255,136,0.4);
      transition: all 0.3s ease;
    }
    .back-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(0,255,136,0.6);
    }
  </style>
</head>
