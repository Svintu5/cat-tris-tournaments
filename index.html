<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üòª Cat‚Äëtris | Tournament Lobby</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.cdnfonts.com/css/switzer" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    * { box-sizing: border-box; margin: 0; }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 20px;
      background:
        radial-gradient(circle at 20% 20%, #E37DF7 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, #110FFF 0%, transparent 50%),
        #000;
      font-family: 'Switzer', sans-serif;
      color: #fff;
    }

    .lobby-container {
      background: rgba(15, 0, 35, 0.95);
      border: 2px solid #9B6AF6;
      border-radius: 28px;
      padding: 48px 60px;
      box-shadow: 
        0 0 0 1px #E37DF7,
        0 0 60px rgba(155, 106, 246, 0.4);
      text-align: center;
      backdrop-filter: blur(20px);
      max-width: 420px;
      width: 100%;
    }

    .logo {
      font-size: 36px;
      font-weight: 900;
      letter-spacing: 0.15em;
      margin-bottom: 12px;
      background: linear-gradient(45deg, #E37DF7, #9B6AF6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 30px rgba(227, 125, 247, 0.5);
      text-transform: uppercase;
    }

    .subtitle {
      font-size: 16px;
      color: #E6E6FF;
      margin-bottom: 36px;
      letter-spacing: 0.1em;
      opacity: 0.9;
    }

    .input-group {
      margin-bottom: 24px;
    }

    input {
      width: 100%;
      padding: 18px 24px;
      border-radius: 16px;
      border: 2px solid transparent;
      font-size: 18px;
      font-weight: 600;
      text-align: center;
      background: rgba(255, 255, 255, 0.92);
      color: #222;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }

    input:focus {
      outline: none;
      border-color: #9B6AF6;
      box-shadow: 0 0 20px rgba(155, 106, 246, 0.3);
      transform: scale(1.02);
    }

    input::placeholder {
      color: #888;
      font-weight: 500;
    }

    .room-input {
      text-transform: uppercase;
      letter-spacing: 0.3em;
    }

    .buttons {
      display: flex;
      gap: 16px;
      margin-top: 8px;
    }

    button {
      flex: 1;
      padding: 18px 8px;
      border-radius: 16px;
      border: none;
      font-size: 16px;
      font-weight: 800;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .create-btn {
      background: linear-gradient(45deg, #00FF88, #00D06A);
      color: #000;
      box-shadow: 0 8px 25px rgba(0, 255, 136, 0.4);
    }

    .create-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 35px rgba(0, 255, 136, 0.6);
    }

    .join-btn {
      background: linear-gradient(45deg, #FF6B6B, #FF8B8B);
      color: #fff;
      box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
    }

    .join-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 35px rgba(255, 107, 107, 0.6);
    }

    .footer {
      margin-top: 40px;
      font-size: 14px;
      color: #9B6AF6;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      font-weight: 600;
    }

    @media (max-width: 480px) {
      .lobby-container {
        padding: 36px 40px;
        margin: 0 20px;
      }
      .logo { font-size: 28px; }
      button { padding: 16px 4px; font-size: 15px; }
    }

    /* –ø—Ä–æ–º–æ-–±–µ–π–¥–∂ –ø–æ–¥ –∫–æ—Ä–ø—É—Å–æ–º, —Å–ø—Ä–∞–≤–∞ */
    .promo {
      width: 380px;
      margin-top: 8px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 6px;
      font-size: 15px;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: #E6E6FF;
      opacity: 0.9;
    }

    .promo-logo {
      width: 100px;
      height: 100px;
      object-fit: contain;
      filter: drop-shadow(0 0 8px #110FFF);
    }

    .promo-text {
      font-weight: 600;
    }
    
  </style>
</head>
<body>
  <div class="lobby-container">
    <div class="logo">üòª Cat-tris</div>
    <div class="subtitle">Tournament Edition</div>

    <div class="input-group">
      <input id="playerName" placeholder="Enter your nickname" maxlength="12">
    </div>

    <div class="input-group">
      <input id="roomCode" class="room-input" placeholder="ABC123" maxlength="6">
    </div>

    <div class="buttons">
      <button class="create-btn" id="createBtn">üöÄ CREATE</button>
      <button class="join-btn" id="joinBtn">‚ö° JOIN</button>
    </div>
  </div>

  <div class="promo">
  <span class="promo-text">Made for</span>
  <img src="img/genlayer-logo.svg" alt="GenLayer" class="promo-logo">
</div>

  <script>
    // –¢–í–û–ò Supabase –∫–ª—é—á–∏ –∏–∑ –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω–æ–≥–æ –∫–æ–¥–∞
    const SUPABASE_URL = 'https://lsdwavmfkbfrnbmeqiov.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxzZHdhdm1ma2Jmcm5ibWVxaW92Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcwNzgxMTUsImV4cCI6MjA4MjY1NDExNX0.umbN5OiY95pZMymq3ufuD-jdKdobLScgqqj-57QtU8Y';

    const { createClient } = supabase;
    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    document.getElementById('createBtn').onclick = async () => {
      const name = document.getElementById('playerName').value.trim() || 'Host';
      if (!name) return alert('üë§ Enter your nickname!');

      const code = Math.random().toString(36).slice(2, 6).toUpperCase();
      
      try {
        const { error } = await supabaseClient
          .from('tournaments')
          .insert({ 
            code, 
            name: `${name}'s Tournament`, 
            host: name, 
            duration: 180,
            created_at: new Date().toISOString()
          });
        
        if (error) throw error;
        
        // –ü–ï–†–ï–•–û–î –ù–ê –ò–ì–†–£
        window.location.href = `game.html?room=${code}&name=${encodeURIComponent(name)}&role=host`;
      } catch (err) {
        alert('‚ùå Error: ' + err.message);
      }
    };

    document.getElementById('joinBtn').onclick = async () => {
      const name = document.getElementById('playerName').value.trim() || 'Player';
      const code = document.getElementById('roomCode').value.trim().toUpperCase();
      
      if (!name) return alert('üë§ Enter your nickname!');
      if (!code || code.length !== 6) return alert('üìù Enter valid 6-char room code!');

      try {
        const { data, error } = await supabaseClient
          .from('tournaments')
          .select('*')
          .eq('code', code)
          .single();
        
        if (error || !data) return alert('‚ùå Room not found! Create new or check code.');
        
        // –ü–ï–†–ï–•–û–î –ù–ê –ò–ì–†–£
        window.location.href = `game.html?room=${code}&name=${encodeURIComponent(name)}&role=player`;
      } catch (err) {
        alert('‚ùå Connection error!');
      }
    };
  </script>
</body>
</html>
