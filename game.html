  <style>

<body>
  <!-- üî• –¢–£–†–ù–ò–†–ù–ê–Ø –ò–ù–§–û–†–ú–ê–¶–ò–Ø -->
<div class="tournament-info" style="display: none;">

</div>
  <!-- –û–°–ù–û–í–ù–û–ô –≠–ö–†–ê–ù -->
  <div class="title-main">üòª CAT-TRIS üòª</div>
  <div class="hint-bar">
    ‚Üê‚Üí Move | ‚Üë Rotate | ‚Üì Drop
  </div>

  <div class="machine">
    <div class="device">
      <img src="img/hat.png" alt="" class="xmas-hat">

      <div class="screen">
        <div class="info">
          Score: <span id="score">0</span>

            <button class="btn-circle dpad-button" data-action="down">‚ñº</button>
            <button class="btn-circle dpad-button" data-action="left">‚óÄ</button>

    <!-- üî• –ö–ù–û–ü–ö–ê –°–¢–ê–†–¢ –¢–£–†–ù–ò–†–ê (—Ç–æ–ª—å–∫–æ –¥–ª—è —Ö–æ—Å—Ç–∞) -->
<button class="start-tournament-btn" id="startTournamentBtn" style="display: none;">
  üèÅ Start tournament
</button>
  </div>

<script>
// VERCEL BLOB –¢–£–†–ù–ò–† (–ø–æ–ª–Ω—ã–π —Ä–∞–±–æ—á–∏–π –∫–æ–¥)
const urlParams = new URLSearchParams(window.location.search);
const roomCode = urlParams.get('room');
const playerName = decodeURIComponent(urlParams.get('name') || 'Player');
const playerRole = urlParams.get('role') || 'player';

// –ë–µ–∑ roomCode ‚Äî —Ä–µ–¥–∏—Ä–µ–∫—Ç –≤ –ª–æ–±–±–∏
if (!roomCode) {
  document.querySelector('.tournament-info').style.display = 'block';
  document.querySelector('.tournament-info').innerHTML = 
    '‚ùå <a href="lobby.html" style="color: #FF6B6B;">Go to lobby ‚Üí</a>';
  throw new Error('No room code');
}

// –¢—É—Ä–Ω–∏—Ä–Ω—ã–π UI —Å–ø—Ä–∞–≤–∞
const tourUI = document.createElement('div');
tourUI.id = 'tourUI';
tourUI.style.cssText = `
  position:fixed;top:20px;right:20px;z-index:999;background:rgba(15,0,35,.95);
  border:2px solid #9B6AF6;border-radius:16px;padding:20px;min-width:240px;
  color:white;font-family:Switzer,sans-serif;backdrop-filter:blur(20px);
  box-shadow:0 0 30px rgba(155,106,246,.4);
`;
tourUI.innerHTML = `
  <h3 style="color:#E37DF7;margin:0 0 12px;font-size:18px">üèÜ ${roomCode}</h3>
  <div style="margin-bottom:12px;font-size:14px">üë§ ${playerName}</div>
  <div id="status" style="margin-bottom:16px;font-size:14px">–ò–≥—Ä–∞–π—Ç–µ!</div>
  <div id="leaderboard" style="max-height:200px;overflow:auto;font-size:13px"></div>
`;
document.body.appendChild(tourUI);

// –°—Ç–∞—Ç—É—Å –∫–æ–º–Ω–∞—Ç—ã —Å–≤–µ—Ä—Ö—É
document.querySelector('.tournament-info').style.display = 'block';
document.querySelector('.tournament-info').innerHTML = 
  `ROOM: <span style="color:#FFD700;">${roomCode}</span> | ${playerName} (${playerRole})`;

// –ö–Ω–æ–ø–∫–∞ START —Ç—É—Ä–Ω–∏—Ä–∞ (—Ç–æ–ª—å–∫–æ —Ö–æ—Å—Ç)
if (playerRole === 'host') {
  document.getElementById('startTournamentBtn').style.display = 'block';
  document.getElementById('startTournamentBtn').onclick = () => {
    if (confirm('üöÄ –ù–ê–ß–ê–¢–¨ –¢–£–†–ù–ò–†?')) {
      document.getElementById('status').textContent = 'üèÅ –¢—É—Ä–Ω–∏—Ä –Ω–∞—á–∞—Ç!';
      document.getElementById('startTournamentBtn').classList.add('tournament-started');
    }
  };
}

// –û—Ç–ø—Ä–∞–≤–∫–∞ –æ—á–∫–æ–≤ –≤ Blob
window.sendScore = async(finalScore) => {
  try {
    const res = await fetch('/api/tournament', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({
        code: roomCode, 
        action: 'submit_score', 
        playerName: playerName, 
        score: finalScore
      })
    });
    const data = await res.json();
    
    document.getElementById('leaderboard').innerHTML = 
      data.leaderboard.map(p => 
        `<div style="padding:4px 0;border-bottom:1px solid rgba(155,106,246,.2);">
          üèÖ #${p.rank} ${p.name}: ${p.score}
        </div>`
      ).join('');
    
    document.getElementById('status').textContent = 'üèÅ –¢—É—Ä–Ω–∏—Ä –∑–∞–≤–µ—Ä—à—ë–Ω!';
  } catch(e) {
    console.error('Tournament error:', e);
  }
};

// –¢–ï–¢–†–ò–° –ò–ì–†–ê
const canvas = document.getElementById('game');
const context = canvas.getContext('2d');
const CELL_SIZE = 24;
const arena = createMatrix(10, 15);
let player = { pos: { x: 0, y: 0 }, matrix: null, score: 0, lines: 0 };
let dropCounter = 0, dropInterval = 800, lastTime = 0, fastDrop = false;
let topScore = parseInt(localStorage.getItem('cattris_top_score') || '0');
let gameStarted = false;

function createMatrix(w, h) {
  const matrix = [];
  while (h--) matrix.push(new Array(w).fill(0));
  return matrix;
}

function createPiece(type) {
  if (type === 'T') return [[0,0,0],[1,1,1],[0,1,0]];
  if (type === 'O') return [[2,2],[2,2]];
  if (type === 'L') return [[0,3,0],[0,3,0],[0,3,3]];
  if (type === 'J') return [[0,4,0],[0,4,0],[4,4,0]];
  if (type === 'I') return [[0,5,0,0],[0,5,0,0],[0,5,0,0],[0,5,0,0]];
  if (type === 'S') return [[0,6,6],[6,6,0],[0,0,0]];
  if (type === 'Z') return [[7,7,0],[0,7,7],[0,0,0]];
}

function collide(arena, player) {
  const [m, o] = [player.matrix, player.pos];
  for (let y = 0; y < m.length; ++y) {
    for (let x = 0; x < m[y].length; ++x) {
      if (m[y][x] !== 0 && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
        return true;
      }
    }
  }
  return false;
}

function merge(arena, player) {
  player.matrix.forEach((row, y) => {
    row.forEach((value, x) => {
      if (value !== 0) {
        arena[y + player.pos.y][x + player.pos.x] = value;
      }
    });
  });
}

function drawMatrix(matrix, offset) {
  matrix?.forEach((row, y) => {
    row.forEach((value, x) => {
      if (value !== 0) {
        context.fillStyle = `hsl(${value * 40}, 100%, 50%)`;
        context.fillRect((x + offset.x) * CELL_SIZE, (y + offset.y) * CELL_SIZE, CELL_SIZE-1, CELL_SIZE-1);
      }
    });
  });
}

function draw() {
  context.fillStyle = '#000';
  context.fillRect(0, 0, canvas.width, canvas.height);
  drawMatrix(arena, { x: 0, y: 0 });
  if (gameStarted && player.matrix) {
    drawMatrix(player.matrix, player.pos);
  }
}

function arenaSweep() {
  let rowCount = 1;
  outer: for (let y = arena.length - 1; y > 0; --y) {
    for (let x = 0; x < arena[y].length; ++x) {
      if (arena[y][x] === 0) continue outer;
    }
    const row = arena.splice(y, 1)[0].fill(0);
    arena.unshift(row);
    ++y;
    player.score += rowCount * 10;
    player.lines += 1;
    rowCount *= 2;
    dropInterval = Math.max(120, dropInterval * 0.95);
  }
  updateScore();
}

function playerDrop() {
  player.pos.y++;
  if (collide(arena, player)) {
    player.pos.y--;
    merge(arena, player);
    playerReset();
    arenaSweep();
  }
  dropCounter = 0;
}

function playerMove(dir) {
  player.pos.x += dir;
  if (collide(arena, player)) {
    player.pos.x -= dir;
  }
}

function playerReset() {
  const pieces = 'TJLOSZI';
  player.matrix = createPiece(pieces[(pieces.length * Math.random()) | 0]);
  player.pos.y = 0;
  player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
  if (collide(arena, player)) {
    arena.forEach(row => row.fill(0));
    player.score = 0;
    dropInterval = 800;
    gameStarted = false;
    document.getElementById('startOverlay').style.display = 'block';
  }
}

function playerRotate(dir) {
  const pos = player.pos.x;
  let offset = 1;
  rotate(player.matrix, dir);
  while (collide(arena, player)) {
    player.pos.x += offset;
    offset = -(offset | -offset);
  }
  if (collide(arena, player)) {
    player.pos.x = pos;
  }
}

function rotate(matrix, dir) {
  for (let y = 0; y < matrix.length; ++y) {
    for (let x = 0; x < y; ++x) {
      [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
    }
  }
  if (dir > 0) {
    matrix.forEach(row => row.reverse());
  } else {
    matrix.reverse();
  }
}

function update(time = 0) {
  const deltaTime = time - lastTime;
  lastTime = time;
  dropCounter += deltaTime;
  if (dropCounter > dropInterval && gameStarted) {
    playerDrop();
  }
  draw();
  requestAnimationFrame(update);
}

function updateScore() {
  document.getElementById('score').textContent = player.score;
  if (player.score > topScore) {
    topScore = player.score;
    localStorage.setItem('cattris_top_score', topScore);
  }
  document.getElementById('topScore').textContent = topScore;
}

function handleAction(action) {
  if (action === 'start') {
    gameStarted = true;
    document.getElementById('startOverlay').style.display = 'none';
    arena.forEach(row => row.fill(0));
    player.score = 0;
    dropInterval = 800;
    playerReset();
    lastTime = 0;
    updateScore();
    return;
  }
  if (!gameStarted) return;
  if (action === 'left') playerMove(-1);
  if (action === 'right') playerMove(1);
  if (action === 'down') playerDrop();
  if (action === 'up') playerRotate(1);
}

document.addEventListener('keydown', event => {
  if (event.key === 'Enter') {
    handleAction('start');
    return;
  }
  if (!gameStarted) return;
  if (event.keyCode === 37) handleAction('left');
  else if (event.keyCode === 39) handleAction('right');
  else if (event.keyCode === 40) handleAction('down');
  else if (event.keyCode === 38) handleAction('up');
});

document.querySelectorAll('[data-action]').forEach(btn => {
  const action = btn.getAttribute('data-action');
  const press = e => {
    e.preventDefault();
    if (action === 'down') fastDrop = true;
    else handleAction(action);
    btn.classList.add('pressed');
  };
  const release = e => {
    e.preventDefault();
    if (action === 'down') fastDrop = false;
    btn.classList.remove('pressed');
  };
  btn.addEventListener('mousedown', press);
  btn.addEventListener('mouseup', release);
  btn.addEventListener('mouseleave', release);
  btn.addEventListener('touchstart', press);
  btn.addEventListener('touchend', release);
});

playerReset();
updateScore();
update();
</script>
