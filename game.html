<script>

const urlParams = new URLSearchParams(window.location.search);

const playerRole = urlParams.get('role') || 'player';

const API_BASE = `${location.origin}/api/tournament`;

// –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è API
async function apiCall(action, data = {}) {
  const res = await fetch(API_BASE, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ action, ...data })
  });
  
  if (!res.ok) {
    const error = await res.json();
    throw new Error(error.error || '–û—à–∏–±–∫–∞ API');
  }
  
  return await res.json();
}

let tournamentStatus = 'waiting';
let currentRoom = null;

// –†–µ–¥–∏—Ä–µ–∫—Ç –µ—Å–ª–∏ –Ω–µ—Ç –∫–æ–¥–∞ –∫–æ–º–Ω–∞—Ç—ã

// –û–ë–ù–û–í–õ–ï–ù–ò–ï –°–û–°–¢–û–Ø–ù–ò–Ø –¢–£–†–ù–ò–†–ê
async function updateTournamentState() {
  try {
    const data = await apiCall('get_room', { code: roomCode });
    currentRoom = data;
    tournamentStatus = data.status;

    // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å
    const statusEl = document.getElementById('status');
    if (data.status === 'waiting') {
      const count = data.players.length;
      statusEl.textContent = `‚è≥ –ñ–¥—ë–º —Ö–æ—Å—Ç–∞... (${count} –∏–≥—Ä–æ–∫–æ–≤)`;
    } else if (data.status === 'started') {
      statusEl.textContent = 'üéÆ –¢—É—Ä–Ω–∏—Ä –Ω–∞—á–∞–ª—Å—è! –ù–∞–∂–º–∏ Start';
    } else if (data.status === 'finished') {
      statusEl.textContent = 'üèÅ –¢—É—Ä–Ω–∏—Ä –∑–∞–≤–µ—Ä—à—ë–Ω!';
    }

    // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–∞–±–ª–∏—Ü—É –ª–∏–¥–µ—Ä–æ–≤
    const leaderboardArr = Object.entries(data.scores || {})
      .sort((a, b) => b[1] - a[1])
      .map(([name, score], index) => ({
        rank: index + 1,
        name,
        score,
        played: data.played?.[name] || false
      }));

    document.getElementById('leaderboard').innerHTML = leaderboardArr
      .map(p => 
        `<div style="padding:4px 0;border-bottom:1px solid rgba(155,106,246,.2);">
           ${p.played ? '‚úÖ' : '‚è≥'} #${p.rank} ${p.name}: ${p.score}

    }

    document.getElementById('status').textContent = '‚ùå –û—à–∏–±–∫–∞ —Å–≤—è–∑–∏';

    const canvas = document.getElementById('game');

    const arena = createMatrix(10, 15);

    function createMatrix(w, h) {
      const matrix = [];
      while (h--) matrix.push(new Array(w).fill(0));
      return matrix;
    }

    function createPiece(type) {
      if (type === 'T') return [[0,0,0],[1,1,1],[0,1,0]];
      if (type === 'O') return [[2,2],[2,2]];
      if (type === 'L') return [[0,3,0],[0,3,0],[0,3,3]];
      if (type === 'J') return [[0,4,0],[0,4,0],[4,4,0]];
      if (type === 'I') return [[0,5,0,0],[0,5,0,0],[0,5,0,0],[0,5,0,0]];
      if (type === 'S') return [[0,6,6],[6,6,0],[0,0,0]];
      if (type === 'Z') return [[7,7,0],[0,7,7],[0,0,0]];
    }

    function collide(arena, player) {
      const [m, o] = [player.matrix, player.pos];
      for (let y = 0; y < m.length; ++y) {
        for (let x = 0; x < m[y].length; ++x) {
          if (m[y][x] !== 0 &&
             (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
            return true;
          }
        }
      }
      return false;
    }

    function merge(arena, player) {
      player.matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            arena[y + player.pos.y][x + player.pos.x] = value;
          }
        });
      });
    }

    function drawMatrix(matrix, offset) {
      if (!matrix) return;
      matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0 && imagesLoaded === CAT_SRC.length) {
            const imgIndex = (value - 1) % CAT_IMAGES.length;
            const img = CAT_IMAGES[imgIndex];
            if (!img) return;
            const px = (x + offset.x) * CELL_SIZE;
            const py = (y + offset.y) * CELL_HEIGHT;
            context.drawImage(img, px, py, CELL_SIZE, CELL_HEIGHT);
          }
        });
      });
    }

    function draw() {
      context.fillStyle = '#000000';
      context.fillRect(0, 0, canvas.width, canvas.height);

      const scaleX = canvas.width / (arena[0].length * CELL_SIZE);
      const scaleY = canvas.height / (arena.length * CELL_HEIGHT);
      const scale = Math.min(scaleX, scaleY);

      context.save();
      context.scale(scale, scale);

      if (logoBgReady) {
        context.globalAlpha = 0.22;
        context.drawImage(
          logoBg,
          0, 0,
          arena[0].length * CELL_SIZE,
          arena.length * CELL_HEIGHT
        );
        context.globalAlpha = 1;
      }

      drawMatrix(arena, { x: 0, y: 0 });

      if (gameStarted && player.matrix) {
        drawMatrix(player.matrix, player.pos);
      }

      context.restore();
    }

    function arenaSweep() {
      let rowCount = 1;
      outer: for (let y = arena.length - 1; y > 0; --y) {
        for (let x = 0; x < arena[y].length; ++x) {
          if (arena[y][x] === 0) continue outer;
        }
        const row = arena.splice(y, 1)[0].fill(0);
        arena.unshift(row);
        ++y;
        player.score += rowCount * 10;
        rowCount *= 2;

        dropInterval = Math.max(MIN_DROP_INTERVAL, dropInterval * SPEED_STEP);
      }
      updateScore();
    }

    function playerDrop() {
      player.pos.y++;
      if (collide(arena, player)) {
        player.pos.y--;
        merge(arena, player);
        playerReset();
        arenaSweep();
        updateScore();
      }
      dropCounter = 0;
    }

    function playerMove(dir) {
      player.pos.x += dir;
      if (collide(arena, player)) player.pos.x -= dir;
    }

function playerReset() {
  const pieces = 'TJLOSZI';
  player.matrix = createPiece(pieces[(pieces.length * Math.random()) | 0]);
  player.pos.y = 0;
  player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);

  if (collide(arena, player)) {
    // GAME OVER!
    const finalScore = player.score;
    
    // ‚úÖ –°–ù–ê–ß–ê–õ–ê –±–ª–æ–∫–∏—Ä—É–µ–º –∏–≥—Ä—É
    gameStarted = false;
    gameOver = true;
    
    // ‚úÖ –ü–æ–∫–∞–∑—ã–≤–∞–µ–º overlay
    startOverlay.textContent = '–û—Ç–ø—Ä–∞–≤–∫–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞...';
    startOverlay.style.display = 'block';
    
    // ‚úÖ –°–±—Ä–∞—Å—ã–≤–∞–µ–º –ø–æ–ª–µ –∏ —Å—á—ë—Ç
    arena.forEach(row => row.fill(0));
    player.score = 0;
    dropInterval = 800;
    updateScore();
    
    // ‚úÖ –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –æ—á–∫–∏ –ê–°–ò–ù–•–†–û–ù–ù–û
    if (typeof window.sendScore === 'function') {
      window.sendScore(finalScore)
        .then(() => {
          startOverlay.textContent = '–†–µ–∑—É–ª—å—Ç–∞—Ç —Å–æ—Ö—Ä–∞–Ω—ë–Ω! Game Over';
        })
        .catch(err => {
          console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –æ—á–∫–æ–≤:', err);
          startOverlay.textContent = '–û—à–∏–±–∫–∞! –ù–∞–∂–º–∏ Enter';
        });
    } else {
      startOverlay.textContent = 'Game Over! –ù–∞–∂–º–∏ Enter';
    }
    
    return; // ‚úÖ –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º—Å—è –∑–¥–µ—Å—å!
  }
}
    function playerRotate(dir) {
      let offset = 1;
      rotate(player.matrix, dir);
      while (collide(arena, player)) {
        player.pos.x += offset;
        offset = -(offset | -offset);
      }
    }

    function rotate(matrix, dir) {
      for (let y = 0; y < matrix.length; ++y) {
        for (let x = 0; x < y; ++x) {
          [matrix[x][y], matrix[y][x]] =
            [matrix[y][x], matrix[x][y]];
        }
      }
      if (dir > 0) matrix.forEach(row => row.reverse());
      else matrix.reverse();
    }

    function update(time = 0) {
      if (!gameStarted) {
        draw();
        requestAnimationFrame(update);
        return;
      }
      const deltaTime = time - lastTime;
lastTime = time;
dropCounter += deltaTime;

let currentInterval = dropInterval;
if (fastDrop) {
  currentInterval = dropInterval * 0.15; // –≤–æ –º–Ω–æ–≥–æ —Ä–∞–∑ –±—ã—Å—Ç—Ä–µ–µ
}

if (dropCounter > currentInterval) playerDrop();
      draw();
      requestAnimationFrame(update);
    }

    function updateScore() {
      document.getElementById('score').textContent = player.score;

      if (player.score > topScore) {
        topScore = player.score;
        localStorage.setItem('cattris_top_score', topScore);
      }
      document.getElementById('topScore').textContent = topScore;
    }

function handleAction(action) {
  if (action === 'start') {
    // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç–∞—Ç—É—Å —Ç—É—Ä–Ω–∏—Ä–∞
    if (tournamentStatus === 'waiting') {
      startOverlay.textContent = '–ñ–¥—ë–º —Å—Ç–∞—Ä—Ç–∞ –æ—Ç —Ö–æ—Å—Ç–∞';
      startOverlay.style.display = 'block';
      return;
    }

    if (tournamentStatus === 'finished') {
      alert('üèÅ –¢—É—Ä–Ω–∏—Ä —É–∂–µ –∑–∞–≤–µ—Ä—à—ë–Ω!');
      return;
    }

    // –ó–∞–ø—É—Å–∫–∞–µ–º –∏–≥—Ä—É
    gameOver = false;
    gameStarted = true;
    startOverlay.style.display = 'none';
    startOverlay.textContent = 'Press Enter to start';
    arena.forEach(row => row.fill(0));
    player.score = 0;
    dropInterval = 800;
    playerReset();
    lastTime = 0;
    updateScore();
    return;
  }

  if (!gameStarted) return;

  if (action === 'left') playerMove(-1);
  if (action === 'right') playerMove(1);
  if (action === 'down') playerDrop();
  if (action === 'up') playerRotate(1);
}

document.addEventListener('keydown', event => {
  if (event.key === 'Enter') {
    event.preventDefault();
    handleAction('start');
    return;
  }

  if (!gameStarted) return;

  if (event.keyCode === 37) handleAction('left');
  else if (event.keyCode === 39) handleAction('right');
  else if (event.keyCode === 40) handleAction('down');
  else if (event.keyCode === 38) handleAction('up');
});

document.querySelectorAll('[data-action]').forEach(btn => {
  const action = btn.getAttribute('data-action');

  const press = e => {
    e.preventDefault();
    if (action === 'down') {
      fastDrop = true;
    } else {
      handleAction(action);
    }
    btn.classList.add('pressed');
  };

  const release = e => {
    e.preventDefault();
    if (action === 'down') {
      fastDrop = false;
    }
    btn.classList.remove('pressed');
  };

  btn.addEventListener('mousedown', press);
  btn.addEventListener('mouseup', release);
  btn.addEventListener('mouseleave', release);
  btn.addEventListener('touchstart', press);
  btn.addEventListener('touchend', release);
});

playerReset();
updateScore();
update();

  // –ó–∞—â–∏—Ç–∞ –æ—Ç —Å–ª—É—á–∞–π–Ω–æ–≥–æ –∑–∞–∫—Ä—ã—Ç–∏—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã
window.addEventListener('beforeunload', (e) => {
  if (gameStarted && !gameOver) {
    e.preventDefault();
    e.returnValue = '–ò–≥—Ä–∞ –∏–¥—ë—Ç! –¢–æ—á–Ω–æ –≤—ã–π—Ç–∏?';
  }
});

</script>
